<div class="modal-header">
    <h3 class="modal-title">Alta de Molino</h3>
</div>
<div class="modal-body" >
    <form name="formValidate" class="form-horizontal form-validation" novalidate>
        <div class="panel-body" >
            <div class="form-group">
                <label class="label-razon">Razón Social:</label>
                <input type="text" class="input-razon form-control ng-pristine  ng-invalid ng-invalid-required ng-touched" placeholder=""   ng-pattern="/^[a-zA-Z 0-9]{1,50}$/" tabindex="0" ng-model="molino.razonSocial">
            </div>
            <div class="form-group">
                <label class="label-telefono">Teléfono (XXXX-XXXX):</label>
                <input type="text" class="input-telefono form-control ng-pristine ng-valid-pattern ng-touched" placeholder=""  ng-model="molino.tel_fijo" ng-pattern="/^([0-9]{4})-([0-9]{4})$/"  tabindex="0"  aria-invalid="false" >
            </div>
            <div class="form-group">
                <label class="label-internos">Internos:</label>
                <input type="text" class="input-internos form-control ng-pristine  ng-invalid ng-invalid-required ng-touched" placeholder=""   ng-pattern="/^[a-zA-Z 0-9]{1,50}$/" tabindex="0" ng-model="molino.internos">
            </div>
            <div class="form-group">
                <label class="label-direccion">Dirección:</label>
                <input type="text" class="input-direccion form-control ng-pristine  ng-invalid ng-invalid-required ng-touched" placeholder=""   ng-pattern="/^[a-zA-Z 0-9]{2,100}$/" tabindex="0" ng-model="molino.direccion">
            </div>
            <div class="form-group">
                <label class="label-email">E-Mail </label>
                <input type="input-email" class="input-email form-control ng-pristine ng-valid-email ng-invalid-email ng-invalid ng-invalid-required ng-touched" placeholder="Email hasta 50 caractéres." tabindex="0"  ng-model="molino.mail"  ng-pattern="/^[_a-z0-9-]+(.[_a-z0-9-]+)*@[a-z0-9-]+(.[a-z0-9-]+)*(.[a-z]{2,4})$/">
            </div>
            <div class="form-group">
                <label class="label-cuit">Cuit:</label>
                <input type="text" class="input-cuit form-control ng-pristine  ng-invalid ng-invalid-required ng-touched" placeholder=""   ng-pattern="/^\d{2}\-\d{8}\-\d{1}$/" tabindex="0" ng-model="molino.cuit">
            </div>
        </div>
        <footer class="panel-footer text-right bg-light lter" style="width:1oopx;">
            <button class="btn btn-default" ng-click="cancel()">Cancelar</button>
            <button  class="btn btn-success" ng-click="ok()"  ng-disabled="!formValidate.$valid">Grabar</button>
        </footer>
    </form>
</div>
